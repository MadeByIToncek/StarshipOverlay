<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<div class="slide-in from-left">
    <div class="slide-in-content background">
        <span class="warning">⚠</span>
        <div class="div2">
            <span class="text">START POSUNUT</span>
            <br>
            <span class="note">Nové T0: 14:25 CZ // 07:25 TX</span>
        </div>
    </div>
</div>

<style>
    @font-face {
        font-family: "vcr-osd-mono";
        src: url('./vcr.ttf');
    }
    
    @font-face {
        font-family: "vcr-eas";
        src: url('./vcr2.ttf');
    }
    
    .div2 {
        float: left;
    }
    
    .background {
        background: rgb(0, 163, 224);
        padding-top: 0px;
        padding-bottom: 8px;
        padding-left: 16px;
        padding-right: 24px;
        overflow: auto;
    }
    
    .warning {
        font-family: "vcr-eas";
        font-size: 96pt;
        color: #fff;
        margin-right: 5px;
        margin-left: 10px;
        float: left;
    }
    
    .text {
        font-family: 'vcr-eas';
        font-size: 45pt;
        margin-left: 20px;
        color: #fff;
        position: relative;
        top: 32px;
    }
    
    .note {
        font-family: 'vcr-osd-mono';
        font-size: 24pt;
        margin-left: 24px;
        color: #fff;
        position: relative;
        top: 40px;
    }
    
    .slide-in {
        /* to position it in front of the other content */
        position: absolute;
        z-index: 10;
        overflow: hidden;
        /* to prevent scrollbar appearing */
    }
    
    .slide-in.from-left {
        left: 30px;
        top: 30px;
    }
    
    .slide-in.from-right {
        top: -30px;
        right: 30px;
    }
    
    .slide-in-content {
        transition: transform .5s ease;
        /* our nice transition */
    }
    
    .slide-in.from-left .slide-in-content {
        transform: translateX(-100%);
        -webkit-transform: translateX(-100%);
    }
    
    .slide-in.from-right .slide-in-content {
        transform: translateX(100%);
        -webkit-transform: translateX(100%);
    }
    
    .slide-in.show .slide-in-content {
        transform: translateX(0);
        -webkit-transform: translateX(0);
    }
</style>

<script>
    function play() {
        $('.slide-in').toggleClass('show');
    }

    function stop() {
        $('.slide-in').toggleClass('show');
    }

    function run() {
        play();

        setTimeout(() => {
            stop();
        }, 5000);
    }
</script>
